 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 
 
 
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-[350px]">
        
        <h1 class="text-3xl font-bold text-white text-center mb-8">Login</h1>

        <form>
            <label class="text-gray-300 text-lg">Username</label>
            <input type="text" 
                   placeholder="Enter username"
                   class="w-full mt-2 mb-5 px-4 py-3 bg-gray-700 text-white rounded-lg outline-none focus:ring-2 focus:ring-cyan-400">

            <label class="text-gray-300 text-lg">Password</label>
            <input type="password" 
                   placeholder="Enter password"
                   class="w-full mt-2 mb-6 px-4 py-3 bg-gray-700 text-white rounded-lg outline-none focus:ring-2 focus:ring-cyan-400">

            <button class="w-full bg-cyan-600 text-white font-semibold py-3 rounded-lg hover:bg-cyan-700 transition">
                Login
            </button>
        </form>

    </div>
</body>
 </html>
