</div>
<div class="ml-100 mt-15">
  <div class="bg-white p-6 shadow-lg w-60 text-center">
    <h2 class="text-xl font-semibold mb-4">Counter</h2>

    <h1 class="text-3xl font-bold mb-4" id="count">0</h1>
    

    <div class="flex justify-between">
      <button class="px-6 py-5 border text-lg font-semibold hover:bg-gray-200" id="left"> -
      </button>

      <button class="px-6 py-5 border  text-lg font-semibold hover:bg-gray-200" id="right">
        +
      </button>
    </div>
  </div>
  </div>

  <script>
    let count = 0;

  const countDisplay=document.getElementById("count")
      document.getElementById("right").onclick=()=>{
        count++
        countDisplay.innerText=count
      }
  

     document.getElementById("left").onclick=()=>{
        count--
        countDisplay.innerText=count
      }
    
  </script>
