<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-400 min-h-screen  flex items-center justify-center">
    <div class="flex animate-pulse space-x-4"></div>
  
  <div class="bg-blue-700 p-10 rounded-2xl w-[360px] shadow-xl text-white">
    
    <h1 class="text-xl font-semibold">Quiz</h1> 
    <!-- first container -->

    <p class="text-sm text-gray-300 ">Question <span id="qNumber">1</span> of <span id="qTotal">3</span></p>

    <p id="questionText" class="mt-6 text-lg">
      <!-- questions -->
    </p>

    <div id="options" class="mt-6 space-y-3">
    
     <!-- options -->
    </div>

    <button id="nextBtn" class="mt-6 ml-auto block bg-teal-500 px-4 py-2 rounded-xl hover:bg-teal-600">
      Next 
       <!-- clicking button -->
    </button>
    <span class="relative flex size-3">
  <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-sky-400 opacity-75"></span>
  <span class="relative inline-flex size-3 rounded-full bg-sky-500"></span>
</span>

  </div>

  <script src="script.js"></script>
</body>
</html>
